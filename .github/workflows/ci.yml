name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install email-validator pytest pytest-cov pytest-asyncio
    
    - name: Run tests
      run: |
        pytest backend/tests/ -v --cov=backend --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff
    
    - name: Check code formatting
      run: |
        black --check backend/
        isort --check-only backend/
    
    - name: Run ruff
      run: |
        ruff check backend/

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t llm-dbms:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8000:8000 \
          -e DATABASE_TYPE=sqlite \
          -e LLM_PROVIDER=mock \
          llm-dbms:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8000/health/liveness || exit 1
        docker stop test-container
